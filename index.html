<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="icon" type="image/png" href="assets/images/trainFav.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>
<body>
    <div class="containter">
        <!-- Main Header -->
        <div class="row justify-content-center">
            <div class="col-md-10 text-center jumbotron mainHeader">
                <h1>Train Train Go Away</h1>
                <h4>Train Scheduling Application</h4>
            </div>
        </div>
        <!-- Table -->
        <div class="row justify-content-center">
            <div class="col-md-10">
                <table id="trainTable" class="table">
                    <thead class="table-secondary">
                        <th colspan="5" >Current train schedule</th>
                    </thead>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <!-- Form -->
        <div class="row">
            <div class="col-md-5 offset-md-1 form-group">
                <form class="form-control">
                    <h5>Add Train</h5>
                    <label>Train Name</label><br>
                    <input id='trainName' type="text" class="form-control"><br>
                    <label>Destination</label><br>
                    <input id='destination' type="text" class="form-control"><br>
                    <label>First train time</label><br>
                    <input id='firstTime' type="time" class="form-control"><br>
                    <label>Frequency (Minutes)</label><br>
                    <input id='frequency' type="number" class="form-control"><br>
                    <input id='addTrain' type="submit" class="form-control btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>




    <!-- JavaScript and JQuery -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
